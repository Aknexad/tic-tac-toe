<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="containers">
      <div class="info">
        <div class="scorBord">
          <h2>X</h2>
          <p>0</p>
          <h2>O</h2>
          <p>0</p>
        </div>
        <div class="selectxo">
          <button>X</button>
          <button>O</button>
        </div>
      </div>
      <div class="main">
        <div class="gamebord">
          <div class="box">1</div>
          <div class="box">2</div>
          <div class="box">3</div>
          <div class="box">4</div>
          <div class="box">5</div>
          <div class="box">6</div>
          <div class="box">7</div>
          <div class="box">8</div>
          <div class="box">9</div>
        </div>
      </div>
    </div>
  </body>
</html>
