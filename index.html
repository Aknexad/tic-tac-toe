<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="containers">
      <div class="info">
        <div class="scorBord">
          <h2>X</h2>
          <p>0</p>
          <h2>O</h2>
          <p>0</p>
        </div>
        <div class="selectxo">
          <button class="btn btn-select" data-select-type>
            X
          </button>
          <button class="btn" data-select-type>O</button>
        </div>
      </div>
      <div class="gamebord">
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
      </div>
    </div>
    <div class="winning-message" id="winningMassge">
      <div
        class="winnig-massage-text"
        id="winningText"
      ></div>
    </div>
  </body>
</html>
